            console.log(sessionStorage.getItem("vendorId"));

                voiceToTextLanguage: sessionStorage.getItem("lang"),

    var accessibilityOption = {

    }


    var markables = document.querySelectorAll("input,a,select,button,textarea");
    var i = 0;
    markables[0].focus();

    function doubleclick(event) {
        console.log(event);
        var el = document.querySelector('body');
        if (el.getAttribute("data-dblclick") == null) {
            el.setAttribute("data-dblclick", 1);
            setTimeout(function () {
                if (el.getAttribute("data-dblclick") == 1) {
                    if(event.button == 0) {
                        rightClickFunction();
                    }else{
                        leftClickFunction();
                    }
                }
                el.removeAttribute("data-dblclick");
            }, 300);
        } else {
            el.removeAttribute("data-dblclick");
            chooseFunction();
        }
    }

    function leftClickFunction() {
        if(i == 1){
            i = markables.length - 1;
        }
        i--;
        var mark = markables[i];
        console.log(mark);
        mark.focus();
    }

    function rightClickFunction() {
        if(i == markables.length - 1){
            i = -1;
        }
        i++;
        var mark = markables[i];
        console.log(mark);
        mark.focus();
    }

    function chooseFunction() {
        $(markables[i]).click();
    }


</script>
