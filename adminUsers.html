<div id="wrapper">

    <div class="container">
        <h2 style="text-align: center ; margin-bottom: 2%">ניהול תוכן - משתמשים</h2>

        <table class="table table-striped">

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-success" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addUser">Add</button>

    <!-- Modal -->
    <div class="modal fade" id="addUser" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Register New Child</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" action="http://localhost:3030/tsamid/addNewUser" method="POST" >
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="nickName">NickName</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nickName" placeholder="Enter Nick Name" name="nickName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mail">email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="mail" placeholder="Enter Email" name="mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >device</label>
                            <div class="col-sm-10">
                                <select name="device" id="device">
                                    <!--<option value="Tobi">Tobii</option>-->
                                    <!--<option value="Joystick">Joystick</option>-->
                                    <!--<option value="Clicker">Clicker</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >utils</label>
                            <div class="col-sm-10">
                                <select name="utils">
                                    <option value="voice command">voice command</option>
                                    <option value="ttv">ttv</option>
                                    <option value="virtual keyboard">virtual keyboard</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">language</label>
                            <div class="col-sm-10">
                                <select name="lang">
                                    <option value="english">english</option>
                                    <option value="arabic">arabic</option>
                                    <option value="hebrew">hebrew</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-basic">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="removeUser" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Remove Child From DB</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="http://localhost:3030/tsamid/removeUser" method="POST" >
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="userRemove">NickName</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="userRemove" placeholder="Enter Nick Name For Remove" name="nickName">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-basic">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!--modal for edit button-->
    <!-- Modal -->
    <div class="modal fade" id="edit" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit User</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" action="http://localhost:3030/tsamid/editUser" method="POST" >
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="nickName">NickName</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="editNickName" placeholder="Enter Nick Name" name="nickName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="editPwd" placeholder="Enter password" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mail">email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="editMail" placeholder="Enter Email" name="mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >device</label>
                            <div class="col-sm-10">
                                <select name="device" id="editDevice">
                                    <option value="tobi">tobii</option>
                                    <option value="joystick">joystick</option>
                                    <option value="clicker">clicker</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >utils</label>
                            <div class="col-sm-10">
                                <select name="utils" id="editUtils">
                                    <option value="voice command">voice command</option>
                                    <option value="ttv">ttv</option>
                                    <option value="virtual keyboard">virtual keyboard</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">language</label>
                            <div class="col-sm-10">
                                <select name="lang" id="editLang">
                                    <option id="English" value="english">english</option>
                                    <option id="Arabic" value="arabic">arabic</option>
                                    <option id="Hebrew" value="hebrew">hebrew</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-basic">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>

<script>



    (function(){

        var devices = document.getElementById("device");

        $.get( "http://localhost:3030/tsamid/getDevices", function( data ) {
            $.each( data["data"], function( key, val ) {

                var option = document.createElement("option");

                $.each( val, function( key, val ) {
                    console.log("key " + key + " val " + val)

                    if (key == "productName") {
                        option.setAttribute("value",val);
                        option.innerHTML += val;
                    }
                });
                devices.appendChild(option);
            });
        });

        var table = document.getElementById("table");

        $.get( "http://localhost:3030/tsamid/getUsers", function( data ) {
            $.each( data["data"], function( key, val ) {
                var tr = document.createElement("tr");

                $.each( val, function( key, val ) {
                    console.log("key " + key + " val " + val)

                    var td = document.createElement("td");

                    if(key == "nickName"){
                        td.innerHTML = val ;
                    }
                    else if(key == "password"){
                        td.innerHTML = val;
                    }
                    else if(key == "mail"){
                        td.innerHTML = val ;
                    }
                    else if(key == "device"){
                        td.innerHTML = val;
                    }
                    else if(key == "lang"){
                        td.innerHTML = val;
                    }
                    else if(key == "utils"){
                        td.innerHTML = val;
                    }
                    tr.appendChild(td);

                });
                var tdEdit = document.createElement("td");

                var editButton = document.createElement("button");
                editButton.setAttribute("type","button");
                editButton.setAttribute("class","use-edit");
                editButton.setAttribute("onclick","myScriptEdit(this)");
                editButton.setAttribute("class","btn btn-info btn-lg");
                editButton.setAttribute("data-toggle","modal");
                editButton.setAttribute("data-target","#edit");
                editButton.innerHTML += "edit";

                var removeButton = document.createElement("button");
                removeButton.setAttribute("type","button");
                removeButton.setAttribute("class","use-remove");
                removeButton.setAttribute("onclick","myScriptDelete(this)");
                removeButton.setAttribute("class","btn btn-info btn-lg");
                removeButton.setAttribute("data-toggle","modal");
                removeButton.setAttribute("data-target","#removeUser");
                removeButton.innerHTML += "remove";


                tdEdit.appendChild(editButton);
                tdEdit.appendChild(removeButton);
                tr.appendChild(tdEdit);

                table.appendChild(tr);
                console.log("--------------------")

            });
        });


    })();

    //get value from table to remove table
    function myScriptDelete(element){

        var $row = jQuery(element).closest('tr');
        var $columns = $row.find('td');

        var values = "";

        jQuery.each($columns, function (i, item) {
            values = item.innerHTML;
            if (i == 0) {
                document.getElementById("userRemove").value = values
            }

        });
    }


    //get value from table to edit table
    function myScriptEdit(element) {

        var $row = jQuery(element).closest('tr');
        var $columns = $row.find('td');

        var values = "";

        jQuery.each($columns, function(i, item) {
            values =  item.innerHTML ;
            if(i == 0){
                document.getElementById("editNickName").value = values
            }
            else if(i == 1){
                document.getElementById("editPwd").value = values
            }
            else if(i == 2){
                $("select#editLang").val(values)
            }
            else if(i == 3){
                document.getElementById("editMail").value = values

            }
            else if(i == 4){
                $("select#editDevice").val(values)
                console.log(values)
            }
            else if(i == 5){
                $("select#editUtils").val(values)
                console.log(values)
            }
        });
        console.log(values);

    };

</script>
