<div id="wrapper">

    <div class="container">
        <h2 style="text-align: center ; margin-bottom: 2%">ניהול תוכן - מכשירים</h2>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>product No'</th>
                <th>product Id</th>
                <th>vendor Id</th>
                <th>product name</th>
                <th>option</th>
            </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>


    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-success" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addDevice">Add</button>

    <!-- Modal -->
    <div class="modal fade" id="addDevice" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">הוסף מכשיר חדש</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" action="http://localhost:3030/tsamid/addDevice" method="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="product no">product no'</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="product no" placeholder="product no" name="productNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="deviceName">Device</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="deviceName" placeholder="Enter Device Name" name="productName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="vendorId">vendor id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="vendorId" placeholder="Enter vendor id" name="vendorId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >product id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  placeholder="Enter product id" name="productId">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-basic">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="removeDevice" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Remove device From DB</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="http://localhost:3030/tsamid/removeDevice" method="POST" >
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="deviceNumber">device number</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="deviceNumber" placeholder="Enter device for remove" name="productNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-basic">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal for edit device -->
    <div class="modal fade" id="editDevice" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">ערוך מכשיר קיים</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" action="http://localhost:3030/tsamid/editDevice" method="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="product no">product no'</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="editProductNumber" name="productNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="deviceName">Device</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="editDeviceName" name="productName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="vendorId">vendor id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="editVendorId"name="vendorId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >product id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="editProductId" name="productId">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-basic">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

<div class="grass"></div>

<script>

    (function(){

        var table = document.getElementById("table");

        $.get( "http://localhost:3030/tsamid/getDevices", function( data ) {
            $.each( data["data"], function( key, val ) {
                var tr = document.createElement("tr");

                $.each( val, function( key, val ) {
                    console.log("key " + key + " val " + val)

                    var td = document.createElement("td");

                    if(key == "productNumber"){
                        td.innerHTML = val ;
                    }
                    else if(key == "productName"){
                        td.innerHTML = val;
                    }
                    else if(key == "vendorId"){
                        td.innerHTML = val ;
                    }
                    else if(key == "productId"){
                        td.innerHTML = val;
                    }

                    tr.appendChild(td);

                });
                var tdEdit = document.createElement("td");

                var editButton = document.createElement("button");
                editButton.setAttribute("type","button");
                editButton.setAttribute("class","use-edit");
                editButton.setAttribute("onclick","myScriptEdit(this)");
                editButton.setAttribute("class","btn btn-info btn-lg");
                editButton.setAttribute("data-toggle","modal");
                editButton.setAttribute("data-target","#editDevice");
                editButton.innerHTML += "edit";

                var removeButton = document.createElement("button");
                removeButton.setAttribute("type","button");
                removeButton.setAttribute("class","use-remove");
                removeButton.setAttribute("onclick","myScriptDelete(this)");
                removeButton.setAttribute("class","btn btn-info btn-lg");
                removeButton.setAttribute("data-toggle","modal");
                removeButton.setAttribute("data-target","#removeDevice");
                removeButton.innerHTML += "remove";


                tdEdit.appendChild(editButton);
                tdEdit.appendChild(removeButton);
                tr.appendChild(tdEdit);


                table.appendChild(tr);
                console.log("-------------------- ")

            });
        });


    })();

    //get value from table to remove table
    function myScriptDelete(element){

        var $row = jQuery(element).closest('tr');
        var $columns = $row.find('td');

        var values = "";

        jQuery.each($columns, function (i, item) {
            values = item.innerHTML;
            if (i == 0) {
                document.getElementById("deviceNumber").value = values
            }

        });
    }


    //get value from table to edit table
    function myScriptEdit(element) {

        var $row = jQuery(element).closest('tr');
        var $columns = $row.find('td');

        var values = "";

        jQuery.each($columns, function(i, item) {
            values =  item.innerHTML ;
            if(i == 0){
                document.getElementById("editProductNumber").value = values
            }
            else if(i == 1){
                document.getElementById("editProductId").value = values
            }
            else if(i == 2){
                document.getElementById("editVendorId").value = values
            }
            else if(i == 3){
                document.getElementById("editDeviceName").value = values

            }
        });
        console.log(values);

    };

</script>
